<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <ion-button (click)="previous()">Anterior</ion-button>
      <ion-button (click)="first()">Primera</ion-button>
      <ion-button (click)="next()">Siguiente</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="content">
    <ion-card>
      <img alt="Foto del edificio" [src]="fotoService.getFoto(index).url" />
      <ion-card-content class="photo-card flexrow">
        <div class="flexrow centered likes" (click)="this.fotoService.like(fotoService.getFoto(index))">
          <ion-icon [name]="usuarioVoto(fotoService.getFoto(index).votos) ? 'thumbs-up' : 'thumbs-up-outline'"></ion-icon>
          <p>{{fotoService.getFoto(index).votos.length}}</p>
        </div>
        <div class="flex">
          <ion-card-title>{{ fotoService.getFoto(index).usuario.split('@')[0] }}</ion-card-title>
          <ion-card-subtitle>{{ (fotoService.getFoto(index).fecha.seconds * 1000) | date:'dd/MM/yy - HH:mm' }}</ion-card-subtitle>
        </div>
      </ion-card-content>
    </ion-card>

    <p>Foto NÂº {{index + 1}} de {{this.fotoService.getFotos().length}}</p>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-container">
      <ion-button [routerLink]="['/inicio']"> <img class="volver" src="../../../assets/volver.png" alt="volver">
      </ion-button>
      <ion-button (click)="takePhoto()"><ion-icon name="camera-sharp"></ion-icon></ion-button>
      <ion-button [routerLink]="['/resultados']">Resultados</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
